      hot: 0
      cold: 0
      candle_period: 4h
  ichimoku:
    - enabled: true
      alert_enabled: true
      alert_frequency: once
      signal:
        - leading_span_a
        - leading_span_b
      hot: true
      cold: true
      candle_period: 4h
informants:
  vwap:
    - enabled: true
      signal:
        - vwap
      candle_period: 4h
      period_count: 15
  sma:
    - enabled: true
      signal:
        - sma
      candle_period: 4h
      period_count: 20
    - enabled: true
      signal:
        - sma
      candle_period: 4h
      period_count: 50
  ema:
    - enabled: true
      signal:
        - ema
      candle_period: 4h
      period_count: 20
    - enabled: true
      signal:
        - ema
      candle_period: 4h
      period_count: 50
  bollinger_bands:
    - enabled: true
      period_count: 20
      signal:
        - upperband
        - middleband
        - lowerband
      candle_period: 4h
  ohlcv:
    - enabled: true
      signal:
        - close
        - open
        - low
        - high
      candle_period: 4h
      period_count: 15

crossovers:
  std_crossover:
    - enabled: true
      alert_enabled: true
      alert_frequency: once
      key_indicator: ema
      key_indicator_index: 0
      key_indicator_type: informants
      key_signal: ema
      crossed_indicator: ema
      crossed_indicator_index: 1
      crossed_indicator_type: informants
      crossed_signal: ema
    - enabled: true
      alert_enabled: true
      alert_frequency: once
      key_indicator: sma
      key_indicator_index: 0
